<!-- orgHealthDashboard.html -->
<template>
    <lightning-card class="dashboard-card">
        <!-- Header Section -->
        <div slot="title">
            <lightning-icon icon-name="standard:dashboard" size="small"></lightning-icon>
            <span class="slds-m-left_small">Salesforce Org Health Monitor</span>
        </div>

        <div slot="actions">
            <lightning-button-group>
                <lightning-button-icon 
                    icon-name="utility:refresh" 
                    alternative-text="Refresh"
                    onclick={refreshData}
                    disabled={isLoading}>
                </lightning-button-icon>
                <lightning-button-icon 
                    icon-name="utility:download" 
                    alternative-text="Export"
                    onclick={handleExport}>
                </lightning-button-icon>
                <lightning-button-icon 
                    icon-name="utility:light_bulb" 
                    alternative-text="Toggle Theme"
                    onclick={toggleDarkMode}>
                </lightning-button-icon>
            </lightning-button-group>
        </div>

        <!-- Tab Navigation -->
   <lightning-tabset variant="scoped" active-tab-value={activeTab}>
                <template for:each={ltabs} for:item="ltab">
                    <lightning-tab key={ltab.name} id={ltab.name} label={ltab.label} value={ltab.name} icon-name={ltab.icon} onactive={handleTabChange}>
                        <!-- Dynamic Content Based on Active Tab -->
                    </lightning-tab>
                </template>
    </lightning-tabset>
    <!-- Tab Content Area -->
        <div class="tab-content slds-p-around_medium">
            <template if:true={activeComponent}>
                <!-- Dynamically render component based on active tab -->
                <template if:true={isOverviewTab}>
                    <c-overview-component></c-overview-component>
                </template>
                <template if:true={isLimitsTab}>
                    <c-governor-limits-monitor></c-governor-limits-monitor>
                </template>
                <template if:true={isApiTab}>
                    <c-api-usage-tracker></c-api-usage-tracker>
                </template>
                <template if:true={isStorageTab}>
                    <c-storage-analyzer></c-storage-analyzer>
                </template>  
            </template>
        </div>

            <!-- Loading Spinner -->
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </template>
    </lightning-card>
</template>
