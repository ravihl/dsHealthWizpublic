<template>
    <lightning-card title="Data Quality Monitor" icon-name="utility:check">
        <template if:true={isLoading}>
            <div class="slds-p-around_medium">
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </div>
        </template>
        <template if:true={error}>
            <div class="slds-p-around_medium slds-text-color_error">
                Error loading data quality metrics: {errorMessage}
            </div>
        </template>
        <template if:true={hasResults}>
            <div class="slds-p-around_medium">
                <lightning-datatable
                    key-field="id"
                    data={metrics}
                    columns={columns}
                    show-row-number-column>
                </lightning-datatable>
            </div>
        </template>

    </lightning-card>
</template>
