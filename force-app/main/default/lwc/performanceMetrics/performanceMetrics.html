<template>
    <lightning-card title="Performance Metrics" icon-name="utility:chart">
        <template if:true={isLoading}>
            <div class="slds-p-around_medium">
                <lightning-spinner size="medium"></lightning-spinner>
            </div>
        </template>
        <template if:true={error}>
            <div class="slds-p-around_medium slds-text-color_error">
                Error loading performance metrics: {errorMessage}
            </div>
        </template>
        <template if:true={hasResults}>
            <div class="slds-p-around_medium">
                <lightning-datatable
                    key-field="id"
                    data={metrics}
                    columns={columns}>
                </lightning-datatable>
            </div>
        </template>
        <template if:true={!hasResults && !isLoading && !error}>
            <div class="slds-p-around_medium">
                <p>No performance data found for this period.</p>
            </div>
        </template>
    </lightning-card>
</template>
